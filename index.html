<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1582058091505-f87a2e55a40f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FuZHl8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&w=1000&q=80"); 
            background-attachment: fixed;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quick! Code Quiz</title>
</head>
<body>
    <div class="container"> 
        <div id="start-container"  class="card">
            <button id="start">Start</button>
        </div>
        <div id="question-container" class="card hide">
            <h6 id="timer"></h6>
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div> 
        <div id="end-container" class="card hide">
           <input type="text" id="initials" max="3"/>
            <button id="submit" class="flex-center">Submit</button>
        </div>
    </div>
</body>
</html>
